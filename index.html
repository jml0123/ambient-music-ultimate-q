<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="main.css">
    <title>Quiz App</title>
</head>
<body>
    <header role="heading">
        <div class="heading-container">
            <h1 class="main-header">ambient music</h1>
            <p class="sub-header">The Ultimate Quiz</p>
        </div>
    </header>
    <section role="quiz-interface">
        <div class="app-container">
            <div class="question-wrapper">
                <div class="question-image">
                    <div class="mask"></div>
                </div>
                <p class="user-status">Question 4 out of 5</p>
                <p class="q-value">Question Goes Here</p>
            </div>
            <div class="answer-wrapper">
                    <form>
                        <div class="choice"><input type="radio" class="answer" id="val1" name="option"><label for="Answer 1">Answer 1</label></div>
                        <div class="choice"><input type="radio" class="answer" id="val2" name="option"><label for="Answer 2">Answer 2</label><div>
                        <div class="choice"><input type="radio" class="answer" id="val3" name="option"><label for="Answer 3">Answer 3</label></div>
                        <div class="choice"><input type="radio" class="answer" id="val4" name="option"><label for="Answer 4">Answer 4</label></div>
                    </form>
                    <div class="user-report-wrapper">
                        <div class="user-answer-report"><h2 class="user-report">You answered...</h2></div>
                        <div class="user-score-wrapper"><h2 class="user-report">2/3 Correct</h2></div>
                    </div>
            </div>
        </div>
    </section>
</body>
</html>
